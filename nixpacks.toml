# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt && pip install -r requirements-postgres.txt"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate && python load_fixtures.py && gunicorn main.wsgi --bind 0.0.0.0:$PORT"
